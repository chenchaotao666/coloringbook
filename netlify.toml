[build]
  # 构建命令
  command = "npm run build"
  # 发布目录
  publish = "dist"

[build.environment]
  # 设置构建时环境变量
  NODE_VERSION = "18"
  CI = "true"
  NODE_ENV = "production"
  VITE_API_BASE_URL = ""

# API 代理规则（需要放在前面，优先级更高）
[[redirects]]
  from = "/api/*"
  to = "http://117.72.222.222:3005/api/:splat"
  status = 200
  force = true

# 上传文件代理规则
[[redirects]]
  from = "/uploads/*"
  to = "http://117.72.222.222:3005/uploads/:splat"
  status = 200
  force = true

# SPA 路由重定向规则（放在最后，避免拦截 API 请求）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# 设置安全头
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 缓存静态资源
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 