services:
  - type: web
    name: coloringbook-frontend-alt
    env: static
    runtime: node
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.19.0
      - key: VITE_API_BASE_URL
        value: https://coloringbook-backend-n6f5.onrender.com
      - key: VITE_GOOGLE_CLIENT_ID
        value: your_google_client_id_here.apps.googleusercontent.com
    headers:
      - path: /*
        name: X-Robots-Tag
        value: noindex
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.js"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: "*.css"
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /images/*
        name: Cache-Control
        value: public, max-age=86400 